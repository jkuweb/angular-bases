<h1>{{name}}</h1>


<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad</td>
  <dd>{{age}}</dd>

  <td>Metodo</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizedName }}</dd>
</dl>
<button
  *ngIf="name !== 'Spiderman'"
  class='btn btn-primary mx-3'(click)="changeHeroName()" >Cambiar nombre</button>
<button  *ngIf="age !== 40"  class='btn btn-primary' (click)="changeHeroAge()">Cambiar edad</button>

<button  *ngIf="age === 40 || name === 'Spiderman'"  class='btn btn-primary' (click)="reset()">Reset</button>
